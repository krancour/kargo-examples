  name: app-15-prod
  namespace: kargo-demo-14
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      stages:
      - app-15-uat
  promotionTemplate:
    spec:
      vars:
      - name: appNum
        value: "15"
      - name: stage
        value: prod
      steps:
      - task:
          name: promo-process
