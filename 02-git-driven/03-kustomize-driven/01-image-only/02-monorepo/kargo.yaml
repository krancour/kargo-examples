---
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: kargo-demo-14
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: kargo-demo-14
  namespace: kargo-demo-14
spec:
  promotionPolicies:
  - stageSelector:
      name: glob:app-*-*
    autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: kargo-demo
  namespace: kargo-demo-14
spec:
  subscriptions:
  - image:
      repoURL: public.ecr.aws/nginx/nginx
      semverConstraint: ^1.24.0
      strictSemvers: true
      discoveryLimit: 3
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promo-process
  namespace: kargo-demo-14
spec:
  vars:
  - name: gitRepo
    value: https://github.com/<github-username>/kargo-demo-gitops.git
  - name: imageRepo
    value: public.ecr.aws/nginx/nginx
  - name: appNum
  - name: stage
  steps:
  - uses: set-metadata
    config:
      updates:
      - kind: Stage
        name: ${{ ctx.stage }}
        values:
          lastPromotedAt: ${{ now() }}
  - uses: set-metadata
    config:
      updates:
      - kind: Freight
        name: ${{ ctx.targetFreight.name }}
        values:
          lastPromoted:
            at: ${{ stageMetadata(ctx.stage).lastPromotedAt }}
            to: ${{ ctx.stage }}
  - uses: git-clone
    config:
      repoURL: ${{ vars.gitRepo }}
      checkout:
      - branch: monorepo
        path: ./src
  - uses: kustomize-set-image
    as: update-image
    config:
      path: ./src/apps/app-${{ vars.appNum }}/stages/${{ vars.stage }}
      images:
      - image: ${{ vars.imageRepo }}
        tag: ${{ imageFrom(vars.imageRepo).Tag }}
  - uses: git-commit
    as: commit
    config:
      path: ./src
      message: ${{ task.outputs['update-image'].commitMessage }}
  - uses: git-push
    config:
      path: ./src
  - uses: argocd-update
    config:
      apps:
      - name: kargo-demo-14-${{ vars.appNum }}-${{ vars.stage }}
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: app-01-test
  namespace: kargo-demo-14
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: appNum
        value: "01"
      - name: stage
        value: test
      steps:
      - task:
          name: promo-process
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: app-01-uat
  namespace: kargo-demo-14
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
