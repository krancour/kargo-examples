---
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: kargo-demo-07
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: kargo-demo-07
  namespace: kargo-demo-07
spec:
  promotionPolicies:
  - stageSelector:
      matchLabels:
        example.org/auto-promote: "true"
    autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: kargo-demo
  namespace: kargo-demo-07
spec:
  subscriptions:
  - image:
      repoURL: public.ecr.aws/nginx/nginx
      semverConstraint: ^1.24.0
      strictSemvers: true
      discoveryLimit: 3
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promo-process
  namespace: kargo-demo-07
spec:
  vars:
  - name: gitRepo
    value: https://github.com/<github-username>/kargo-demo-gitops.git
  - name: imageRepo
    value: public.ecr.aws/nginx/nginx
  steps:
  - uses: set-metadata
    config:
      updates:
      - kind: Stage
        name: ${{ ctx.stage }}
        values:
          lastPromotedAt: ${{ now() }}
  - uses: set-metadata
    config:
      updates:
      - kind: Freight
        name: ${{ ctx.targetFreight.name }}
        values:
          lastPromoted:
            at: ${{ stageMetadata(ctx.stage).lastPromotedAt }}
            to: ${{ ctx.stage }}
  - uses: argocd-update
    config:
      apps:
      - name: ${{ ctx.project }}-${{ ctx.stage }}
        sources:
        - repoURL: ${{ vars.gitRepo }}
          kustomize:
            images:
            - repoURL: ${{ vars.imageRepo }}
              tag: ${{ imageFrom(vars.imageRepo).Tag }}
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: kargo-demo-07
  labels:
    example.org/auto-promote: "true"
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promo-process
  verification:
    analysisTemplates:
    - name: kargo-demo
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: uat
  namespace: kargo-demo-07
  labels:
    example.org/auto-promote: "true"
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      stages:
      - test
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promo-process
  verification:
    analysisTemplates:
    - name: kargo-demo
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-demo-07
  labels:
    example.org/auto-promote: "true"
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      stages:
      - uat
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promo-process
  verification:
    analysisTemplates:
    - name: kargo-demo
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: kargo-demo
  namespace: kargo-demo-07
spec:
  metrics:
  - name: test
    provider:
      job:
        metadata:
        spec:
          backoffLimit: 1
          template:
            spec:
              containers:
              - name: test
                image: alpine:latest
                command:
                - sleep
                - "20"
              restartPolicy: Never
